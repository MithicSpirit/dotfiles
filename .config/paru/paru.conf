# $PARU_CONF
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
PgpFetch
Devel
Provides
DevelSuffixes = -git -cvs -svn -bzr -darcs -always -hg -fossil
#AurOnly
BottomUp
#RemoveMake
SudoLoop
UseAsk
SaveChanges
#CombinedUpgrade
Rebuild
CleanAfter
UpgradeMenu
NewsOnUpgrade

NoWarn = amdfand amdgui-helper amdguid-glium amdguid-glow amdguid-wayland amdmond amdvold breeze-grub-mithic dmenu-mithic mithic-base ttc-iosevka-mithic

LocalRepo
Chroot
#Sign = FEA8F724F2800E40
#SignDb = FEA8F724F2800E40
#KeepRepoCache

#
# Binary OPTIONS
#
[bin]
FileManager = ranger
Pager = bat
MFlags = --force
#Sudo = doas
PreBuildCommand = ~/.config/paru/prebuild

#
# CUSTOM REPOS
#
[custom-aur]
URL = https://github.com/MithicSpirit/custom-aur.git
Depth = 1
